<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Invoice Print</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 4 -->

  <!-- Font Awesome -->
  <link rel="stylesheet"
	href="static/plugins/fontawesome-free/css/all.min.css"
	th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="static/adminlte.min.css"
	th:href="@{/adminlte.min.css}">

  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body>
<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Main content -->

			<section class="invoice" th:fragment="salesinvoice">
					<div class="row">
						<div class="col-12">
							<div class="callout callout-info">
								<h5>
									<i class="fas fa-info"></i> Invoice:
								</h5>
							</div>
							<!-- Main content -->
							<div class="invoice p-3 mb-3">
								<!-- title row -->
								<div class="row">
									<div class="col-12">
										<h4>
											<i class="fas fa-globe"></i>
											<p></p>
											Company Code <small class="float-right">Date :
												<p th:text="${trSales.createdDate}"></p>
											</small>
										</h4>
									</div>
									<!-- /.col -->
								</div>
								<!-- info row -->
								<div class="row invoice-info">
									<div class="col-sm-4 invoice-col">
										From
										<address>
											<strong>Admin, Inc.</strong><br> 795 Folsom Ave, Suite
											600<br> San Francisco, CA 94107<br> Phone: (804)
											123-5432<br> Email: info@almasaeedstudio.com
										</address>
									</div>
									<!-- /.col -->
									<div class="col-sm-4 invoice-col">
										To<address><strong th:text="${#strings.trim(trSalesHelper.uosBusinessPartnerHelper.uosBusinessPartnerId)}"><!-- <p ></p> --></strong>
										<br><label  th:text="${#strings.trim(trSalesHelper.uosBusinessPartnerHelper.firstName)}"></label>
										<br><label  th:text="${#strings.trim(trSalesHelper.uosBusinessPartnerHelper.address)}"></label>
										<!-- <br><label  th:text="${#strings.trim(trSalesHelper.uosBusinessPartnerHelper.city)}"></label> -->
										<br><label  th:text="${#strings.trim(trSalesHelper.uosBusinessPartnerHelper.phoneNumber)}"></label></address>
									</div>
									<!-- /.col -->
									<div class="col-sm-4 invoice-col">
										<b>Invoice
											<label th:text="${trSales.identityNo}"></label>
										</b><br> <br> <b>Order ID:</b>
										<label th:text="${trSales.id}"></label>
											<br>
											<!-- <b>Payment Due:</b> 2/22/2014<br>  -->
											<!-- <b>Account:</b> 968-34567 -->
									</div>
									<!-- /.col -->
								</div>
								<!-- /.row -->

								<!-- Table row -->
								<div class="row">
									<div class="col-12 table-responsive">
										<table class="table table-striped">
											<thead>
												<tr>
													<th>Qty</th>
													<th>Product</th>
													<th>Description</th>
													<th>Price</th>
													<th>Subtotal</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="trSalesDetail,rowStat : ${listTrSalesDetail}">
													<td th:text="${trSalesDetail.qty}"></td>
													<td th:text="${trSalesDetail.uomMaterial.id}"></td>
													<td th:text="${trSalesDetail.uomMaterial.description}"></td>
													<td th:text="${#numbers.formatDecimal(trSalesDetail.price, 0, 'POINT', 2, 'COMMA')}"></td>
													<td th:text="${#numbers.formatDecimal(trSalesDetail.subTotalPrice, 0, 'POINT', 2, 'COMMA')}"></td>
													<!-- <td th:text="${trSalesDetail.subTotalPrice}"></td> -->
												</tr>
											</tbody>
										</table>
									</div>
									<!-- /.col -->
								</div>
								<!-- /.row -->

								<div class="row">
									<!-- accepted payments column -->
									<div class="col-6">
<!-- 										<p class="lead">Payment Methods:</p>
										<img src="../../dist/img/credit/visa.png" alt="Visa"> <img
											src="../../dist/img/credit/mastercard.png" alt="Mastercard">
										<img src="../../dist/img/credit/american-express.png"
											alt="American Express"> <img
											src="../../dist/img/credit/paypal2.png" alt="Paypal">

										<p class="text-muted well well-sm shadow-none"
											style="margin-top: 10px;">Etsy doostang zoodles disqus
											groupon greplin oooj voxy zoodles, weebly ning heekya
											handango imeem plugg dopplr jibjab, movity jajah plickers
											sifteo edmodo ifttt zimbra.</p> -->
									</div>
									<!-- /.col -->
									<div class="col-6">
										<!-- <p class="lead">Amount Due 2/22/2014</p> -->

										<div class="table-responsive">
											<table class="table">
												<!-- <tr>
													<th style="width: 50%">Subtotal:</th>
													<td
													th:text="${trSales.subTotalBeforeTax}"></td>
												</tr>
												<tr>
													<th>Tax (9.3%)</th>
													<td>$10.34</td>
												</tr> -->
												<tr>
													<th>Delivery Cost:</th>
													<!-- <td th:text="${trSales.deliveryCost}">$5.80</td> -->
													<td th:text="${#numbers.formatDecimal(trSales.deliveryCost, 0, 'POINT', 2, 'COMMA')}"></td>
												</tr>
												<tr>
													<th>Total:</th>
													<!-- <td th:text="${trSales.totalPrice}">$265.24</td> -->
													<td th:text="${#numbers.formatDecimal(trSales.totalPrice, 0, 'POINT', 2, 'COMMA')}"></td>
												</tr>
											</table>
										</div>
									</div>
									<!-- /.col -->
								</div>
								<!-- /.row -->

								<!-- this row will not appear when printing -->
								<div class="row no-print">
									<div class="col-12">
										<a href="invoice-print.html" target="_blank"
											class="btn btn-default"><i class="fas fa-print"></i>
											Print</a>
										<button type="button" class="btn btn-success float-right">
											<i class="far fa-credit-card"></i> Submit Payment
										</button>
										<button type="button" class="btn btn-primary float-right"
											style="margin-right: 5px;">
											<i class="fas fa-download"></i> Generate PDF
										</button>
									</div>
								</div>
							</div>
							<!-- /.invoice -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->

		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<!-- <strong>Copyright &copy; 2014-2019 <a
				href="http://adminlte.io">AdminLTE.io</a>.
			</strong> All rights reserved.
			<div class="float-right d-none d-sm-inline-block">
				<b>Version</b> 3.0.5
			</div> -->
		</footer>

	</div>
	<!-- ./wrapper -->
<script type="text/javascript"> 
  window.addEventListener("load", window.print());
</script>
</body>
</html>
