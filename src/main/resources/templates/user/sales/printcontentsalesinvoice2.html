<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 3 | Invoice Print</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap 4 -->

<!-- Font Awesome -->
<link rel="stylesheet"
	href="static/plugins/fontawesome-free/css/all.min.css"
	th:href="@{/plugins/fontawesome-free/css/all.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="static/adminlte.min.css"
	th:href="@{/adminlte.min.css}">

<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<!-- Main content -->
		<section class="invoice">
			<!-- title row -->
			<div class="row">
				<div class="col-12">
					<h2 class="page-header">
						<i class="fas fa-globe"></i> AdminLTE, Inc. <small
							class="float-right">Date: <label
							th:text="${trSalesHelper.trSales.createdDate}"></label></small>
					</h2>
				</div>
				<!-- /.col -->
			</div>
			<!-- info row -->
			<div class="row invoice-info">
				<div class="col-sm-4 invoice-col">
					From
					<address>
						<strong>Admin, Inc.</strong><br> 795 Folsom Ave, Suite 600<br>
						San Francisco, CA 94107<br> Phone: (804) 123-5432<br>
						Email: info@almasaeedstudio.com
					</address>
				</div>
				<!-- /.col -->
				<div class="col-sm-4 invoice-col">
					To
					<address>
						<strong
							th:text="${#strings.trim(trSalesHelper.uosBusinessPartnerHelper.uosBusinessPartnerId)}">
							<!-- <p ></p> -->
						</strong> <br> <label
							th:text="${#strings.trim(trSalesHelper.uosBusinessPartnerHelper.firstName)}"></label>
						<br> <label
							th:text="${#strings.trim(trSalesHelper.uosBusinessPartnerHelper.address)}"></label>
						<!-- <br><label  th:text="${#strings.trim(trSalesHelper.uosBusinessPartnerHelper.city)}"></label> -->
						<br> <label
							th:text="${#strings.trim(trSalesHelper.uosBusinessPartnerHelper.phoneNumber)}"></label>
					</address>
				</div>
				<!-- /.col -->
				<div class="col-sm-4 invoice-col">
					<b>Invoice <label th:text="${trSalesHelper.trSales.identityNo}"></label>
					</b> <br> <b>Order ID:</b> <label th:text="${trSalesHelper.trSales.id}"></label>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->

			<!-- Table row -->
			<div class="row">
				<div class="col-12 table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Qty</th>
								<th>Product</th>
								<th>Description</th>
								<th>Price</th>
								<th>Subtotal</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="trSalesDetail,rowStat : ${trSalesHelper.listTrSalesDetail}">
								<td th:text="${trSalesDetail.qty}"></td>
								<td th:text="${trSalesDetail.uomMaterial.id}"></td>
								<td th:text="${trSalesDetail.uomMaterial.description}"></td>
								<td
									th:text="${#numbers.formatDecimal(trSalesDetail.price, 0, 'POINT', 2, 'COMMA')}" th:align="right"></td>
								<td
									th:text="${#numbers.formatDecimal(trSalesDetail.subTotalPrice, 0, 'POINT', 2, 'COMMA')}" th:align="right"></td>
								<!-- <td th:text="${trSalesDetail.subTotalPrice}"></td> -->
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->

			<div class="row">
				<!-- accepted payments column -->
				<div class="col-6">
					<!-- 					<p class="lead">Payment Methods:</p>
					<img src="../../dist/img/credit/visa.png" alt="Visa"> <img
						src="../../dist/img/credit/mastercard.png" alt="Mastercard">
					<img src="../../dist/img/credit/american-express.png"
						alt="American Express"> <img
						src="../../dist/img/credit/paypal2.png" alt="Paypal">

					<p class="text-muted well well-sm shadow-none"
						style="margin-top: 10px;">Etsy doostang zoodles disqus groupon
						greplin oooj voxy zoodles, weebly ning heekya handango imeem plugg
						dopplr jibjab, movity jajah plickers sifteo edmodo ifttt zimbra.</p> -->
				</div>
				<!-- /.col -->
				<div class="col-6">
					<!-- <p class="lead">Amount Due 2/22/2014</p> -->

					<div class="table-responsive">
						<table class="table">
							<tr>
								<th>Delivery Cost:</th>
								<!-- <td th:text="${trSales.deliveryCost}">$5.80</td> -->
								<td
									th:text="${#numbers.formatDecimal(trSalesHelper.trSales.deliveryCost, 0, 'POINT', 2, 'COMMA')}" th:align="right"></td>
							</tr>
							<tr>
								<th>Total:</th>
								<!-- <td th:text="${trSales.totalPrice}">$265.24</td> -->
								<td
									th:text="${#numbers.formatDecimal(trSalesHelper.trSales.totalPrice, 0, 'POINT', 2, 'COMMA')}" th:align="right"></td>
							</tr>
						</table>
					</div>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</section>
		<!-- /.content -->
	</div>
	<!-- ./wrapper -->

	<script type="text/javascript"> 
	
  window.addEventListener("load", window.print());
</script>
</body>
</html>
