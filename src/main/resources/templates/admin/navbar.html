<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE</title>
</head>
<body class="hold-transition sidebar-mini">

	<!-- Main Sidebar Container -->
	<aside class="main-sidebar sidebar-dark-primary elevation-4"
		th:fragment="navbar">
		<!-- Brand Logo -->
		<a href="index3.html" class="brand-link"> <img
			th:src="@{/img/AdminLTELogo.png}" alt="AdminLTE Logo"
			class="brand-image img-circle elevation-3" style="opacity: .8">
			<span class="brand-text font-weight-light">AdminLTE 3</span>
		</a>
		<!-- Sidebar -->
		<div class="sidebar">
			<div class="user-panel mt-3 pb-3 mb-3 d-flex">
				<div class="image">
					<img th:src="@{/img/user2-160x160.jpg}"
						class="img-circle elevation-2" alt="User Image">
				</div>
				<div class="info">
					<a href="#" class="d-block">
						<p th:text="${fullName}"></p>
					</a>
				</div>
			</div>

			<!-- Sidebar Menu -->
			<nav class="mt-2">
				<ul class="nav nav-pills nav-sidebar flex-column"
					data-widget="treeview" role="menu" data-accordion="false">

					<li th:each="navbar : ${navbars}" class="nav-item has-treeview"
						th:if="${navbar.isParent == 'Y' and navbar.hasChild == 'Y'}"><a
						href="#" class="nav-link"> <i
							class="nav-icon fas fa-tachometer-alt"></i>
							<p th:text="${navbar.label}">
								<i class="right fas fa-angle-left"></i>
							</p>
					</a>
						<ul class="nav nav-treeview">
							<li th:each="navbarChild : ${navbarsChild}" class="nav-item"
								th:if="${navbarChild.isParent == 'N' and navbarChild.hasChild == 'N' 
						and navbarChild.status == 'CF' and navbarChild.parentId == navbar.id}"><a
								class="nav-link" th:href="${navbarChild.urlAddr}"> <i
									class="far fa-circle nav-icon"></i>
									<p th:text="${navbarChild.label}"></p>
							</a></li>
							<li th:each="navbarChild : ${navbarsChild}" class="nav-item"
								th:if="${navbarChild.isParent == 'N' and navbarChild.hasChild == 'N' 
						and navbarChild.status == 'CM' and navbarChild.parentId == navbar.id}"><a
								th:href="${navbarChild.urlAddr}" class="nav-link"> <i
									class="far fa-circle nav-icon"></i>
									<p th:text="${navbarChild.label}"></p>
							</a></li>
							<li th:each="navbarChild : ${navbarsChild}" class="nav-item"
								th:if="${navbarChild.isParent == 'N' and navbarChild.hasChild == 'N' 
						and navbarChild.status == 'CL' and navbarChild.parentId == navbar.id}"><a
								th:href="${navbarChild.urlAddr}" class="nav-link"> <i
									class="far fa-circle nav-icon"></i>
									<p th:text="${navbarChild.label}"></p>
							</a></li>
							<li th:each="navbarChild : ${navbarsChild}" class="nav-item"
								th:if="${navbarChild.isParent == 'N' and navbarChild.hasChild == 'N' 
						and navbarChild.status == 'LA' and navbarChild.parentId == navbar.id}">
								<a th:href="${navbarChild.urlAddr}" class="nav-link"><i
									class="far fa-circle nav-icon"></i>
									<p th:text="${navbarChild.label}"></p> </a>
							</li>
						</ul></li>
				</ul>
			</nav>
			<!-- /.sidebar-menu -->
		</div>
		<!-- /.sidebar -->
	</aside>
</body>
</html>
