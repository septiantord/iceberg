<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<head>

<link rel="stylesheet" type="text/css" href="static/css/menu.css"
	th:href="@{/css/menu.css}">

<link rel="stylesheet"
	href="${pageContext.request.contextPath}/resources/menu/css/menu.css" />
<script src="<c:url value="/resources/menu/js/jquery-2.0.0.js" />"></script>

<script type="text/javascript">
	function toggleSlides() {

		$('.toggler').click(function(e) {
			var id = $(this).attr('id');
			var widgetId = id.substring(id.indexOf('-') + 1, id.length);
			$('#' + widgetId).siblings('.slider').slideUp(400);

			$('#' + widgetId).delay(200).slideToggle();
			$(this).toggleClass('sliderExpanded');
			$('.closeSlider').click(function() {
				$(this).parent().hide('slow');
				var relatedToggler = 'toggler-' + $(this).parent().attr('id');
				$('#' + relatedToggler).removeClass('sliderExpanded');
			});
		});
	};
	$(function() {
		toggleSlides();
	});
</script>
 <base href="${pageContext.request.contextPath}">
</head>

<body id="body_his">
	<p>File menu.jsp</p>
	<c:set var="isParent" scope="session" value="0" />
	<c:forEach var="menu" items="${menuList}">
		<c:if test="${menu.parentid == '0'}">
			<c:if test="${isParent == 'X'}">
				</div>
			</c:if>
			<div class="menu" id="menufull">
				<div class="menu" id="menu">
					<span style="">
						<p class="toggler" id="toggler-slide${menu.id}">${menu.detail}</p>
					</span>
				</div>
			</div>
			<c:set var="isParent" scope="session" value="0" />
		</c:if>
		<c:if test="${menu.parentid != '0'}">
			<c:if test="${isParent == '0'}">
				<div class="slider" id="slide${menu.parentid}">
			</c:if>
			<a href=${pageContext.request.contextPath}${menu.urladdr} target=${menu.target}><span style="cursor: pointer"><p>${menu.detail}</p></span></a>
			<c:set var="isParent" scope="session" value="1" />
		</c:if>
	</c:forEach>
	</div>
</body>
</html>
